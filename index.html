<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sort Items</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/readable/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/main.css">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div class="container" style="padding-top: 100px;">
    <div class="row">
        <div class="col-md-6 col-md-push-3">
            <h3><i class="icon ion-arrow-move"></i> Sort items...</h3>
            <mark>Click on items in order to add them to the <em>'Selected items list'</em></mark>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 col-md-push-3">
            <ul class="list-group" id="all-items">
                <p><strong>All items:</strong> <span class="all-items__count">5</span> / <span class="max_count">0</span></p>
                <li class="list-group-item"><i class="icon ion-android-checkbox-outline-blank"></i> <span>Cras justo odio</span></li>
                <li class="list-group-item"><i class="icon ion-android-checkbox-outline-blank"></i> <span>Dapibus ac facilisis in</span></li>
                <li class="list-group-item"><i class="icon ion-android-checkbox-outline-blank"></i> <span>Morbi leo risus</span></li>
                <li class="list-group-item"><i class="icon ion-android-checkbox-outline-blank"></i> <span>Porta ac consectetur ac</span></li>
                <li class="list-group-item"><i class="icon ion-android-checkbox-outline-blank"></i> <span>Vestibulum at eros</span></li>
            </ul>
        </div><!-- /left column -->

        <div class="col-md-3 col-md-push-3">
            <ul class="list-group" id="selected-items">
                <p><strong>Selected items:</strong> <span class="selected-items__count">0</span> / <span class="max_count">0</span></p>
            </ul>
        </div><!-- /right column -->
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
